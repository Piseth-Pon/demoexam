<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="frame">

    </div>


    <div class="controller">

      <label>Image</label>
      <select id="image">
        <option>Select image to generate</option>
        <option value="antman">antman</option>
        <option value="ironman">ironman</option>
        <option value="spiderman">spiderman</option>
        <option value="thanos">thanos</option>
        <option value="thor">thor</option>
      </select>

      <label>Border</label>
      <input type="range" id="border" min="0" max="50" value="0">

      <label>Size</label>
      <input type="range" id="size" min="150" max="500" value="150"> 

      <label>Radius</label>
      <input type="range" id="size" min="0" max="50" value="0"> 
    </div>


  </div>
  






  <script src="script.js"></script>
</body>
</html>
